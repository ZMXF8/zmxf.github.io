<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闪烁测试 - 安全确认</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "PingFang SC", sans-serif;
            background-color: #f9f9f9;
        }
        
        .warning-card {
            background: white;
            border-radius: 12px;
            max-width: 90%;
            width: 450px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: #e74c3c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .warning-text {
            color: #333;
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 15px;
        }
        
        .test-type-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .btn-color {
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);
            color: white;
        }
        
        .btn-color:hover {
            opacity: 0.9;
        }
        
        .btn-bw {
            background: #333;
            color: white;
        }
        
        .btn-bw:hover {
            background: #1a1a1a;
        }
        
        .btn-deny {
            background: #ecf0f1;
            color: #333;
            margin-top: 15px;
        }
        
        .btn-deny:hover {
            background: #dfe6e9;
        }
    </style>
</head>
<body>
    <div class="warning-card">
        <div class="card-header">⚠️ 无限闪烁测试警告</div>
        <div class="card-body">
            <p class="warning-text">
                您即将进行无限闪烁测试，请注意：<br><br>
                ▪ 无限闪烁可能诱发严重光敏反应或视觉疲劳<br>
                ▪ 癫痫患者、心脏病患者及孕妇严禁测试<br>
                ▪ 测试过程中若感不适，请立即点击停止按钮<br><br>
                请确保您已了解全部风险，并在安全环境下操作。
            </p>
            <div class="test-type-buttons">
                <button class="btn btn-color" id="colorTestBtn">彩色（红、绿、蓝）无限测试</button>
                <button class="btn btn-bw" id="blackWhiteTestBtn">黑白无限测试</button>
            </div>
            <button class="btn btn-deny" id="denyBtn">不允许，退出</button>
        </div>
    </div>

    <script>
        const colorTestBtn = document.getElementById('colorTestBtn');
        const blackWhiteTestBtn = document.getElementById('blackWhiteTestBtn');
        const denyBtn = document.getElementById('denyBtn');
        
        // 彩色测试按钮 - 跳转到彩色闪烁页面
        colorTestBtn.addEventListener('click', () => {
            window.location.href = 'color-flash.html';
        });
        
        // 黑白测试按钮 - 跳转到黑白闪烁页面
        blackWhiteTestBtn.addEventListener('click', () => {
            window.location.href = 'black-white-flash.html';
        });
        
        // 不允许按钮 - 退出
        denyBtn.addEventListener('click', () => {
            alert('已取消测试，感谢您的谨慎对待。');
            window.close();
        });
    </script>
</body>
</html>
