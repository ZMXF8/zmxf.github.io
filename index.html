<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑白闪烁 - 安全确认</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "PingFang SC", sans-serif;
            background-color: #f5f5f5;
        }
        
        .warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 90%;
            width: 450px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .modal-header {
            background: #e74c3c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .warning-text {
            color: #333;
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 15px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: #e74c3c;
            color: white;
        }
        
        .btn-primary:hover {
            background: #c0392b;
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #dfe6e9;
        }
        
        .flash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* 初始隐藏 */
        }
        
        .flash-control {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        
        .stop-flash {
            background: rgba(255,255,255,0.8);
            color: #e74c3c;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .stop-flash:hover {
            background: white;
            transform: translateX(-50%) translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 闪烁内容区（初始隐藏） -->
    <div class="flash-container" id="flashContainer">
        <div class="flash-control">
            <button class="stop-flash" id="stopFlash">停止闪烁</button>
        </div>
    </div>

    <!-- 警告确认弹窗 -->
    <div class="warning-modal" id="warningModal">
        <div class="modal-content">
            <div class="modal-header">⚠️ 光敏性风险警告</div>
            <div class="modal-body">
                <p class="warning-text">
                    您即将启动黑白无限闪烁功能，请注意：<br><br>
                    ▪ 闪烁可能引发光敏性癫痫、头晕、恶心等不适症状<br>
                    ▪ 有癫痫病史、心脏病、孕妇及未成年人严禁使用<br>
                    ▪ 无限闪烁可能导致视觉疲劳和暂时性视力模糊<br><br>
                    请确保您已了解上述风险，并在安全环境下操作。
                </p>
                <div class="btn-group">
                    <button class="btn btn-secondary" id="denyBtn">不允许，退出</button>
                    <button class="btn btn-primary" id="allowBtn">允许，启动闪烁</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 闪烁相关变量
        const flashContainer = document.getElementById('flashContainer');
        const body = document.body;
        let isBlack = true;
        let flashInterval = 500; // 0.5秒切换一次（可自定义）
        let flashTimerId;
        
        // 弹窗相关变量
        const warningModal = document.getElementById('warningModal');
        const allowBtn = document.getElementById('allowBtn');
        const denyBtn = document.getElementById('denyBtn');
        const stopFlash = document.getElementById('stopFlash');
        
        // 允许按钮 - 启动闪烁并隐藏弹窗
        allowBtn.addEventListener('click', () => {
            warningModal.style.display = 'none';
            flashContainer.style.display = 'block';
            startFlashing();
        });
        
        // 不允许按钮 - 退出页面
        denyBtn.addEventListener('click', () => {
            alert('已取消操作，感谢您的谨慎对待。');
            window.close(); // 浏览器环境可能受限，可替换为跳转安全页面
            // 备用方案：window.location.href = 'https://www.baidu.com';
        });
        
        // 停止闪烁按钮
        stopFlash.addEventListener('click', () => {
            stopFlashing();
            flashContainer.style.display = 'none';
            // 可添加再次确认弹窗（如需要）
        });
        
        // 启动闪烁
        function startFlashing() {
            body.style.backgroundColor = isBlack ? '#000' : '#fff';
            isBlack = !isBlack;
            flashTimerId = setTimeout(startFlashing, flashInterval);
        }
        
        // 停止闪烁
        function stopFlashing() {
            clearTimeout(flashTimerId);
            body.style.backgroundColor = '#f5f5f5'; // 恢复初始背景
        }
    </script>
</body>
</html>
