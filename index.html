<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无限黑白闪烁演示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: "PingFang SC", sans-serif;
            transition: background-color 0.05s; /* 轻微过渡减少生硬感 */
        }
        
        .control-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .stop-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .stop-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .warning-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 51, 51, 0.9);
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            z-index: 100;
        }
        
        .info-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- 顶部警告条 -->
    <div class="warning-bar">
        ⚠️ 警告：无限闪烁可能引起视觉疲劳，若出现不适请立即点击下方按钮停止！
    </div>
    
    <!-- 中央信息框 -->
    <div class="info-box">
        <h2 style="font-size: 20px; margin-bottom: 10px;">无限黑白闪烁演示</h2>
        <p>当前频率：0.5秒切换一次（1Hz）</p>
        <p>⚠️ 注意：请控制观看时间，避免长时间注视</p>
    </div>
    
    <!-- 控制按钮 -->
    <div class="control-panel">
        <button class="stop-btn" id="stopBtn">停止闪烁</button>
    </div>

    <script>
        const flashInterval = 500; // 0.5秒切换一次
        let isBlack = true;
        const body = document.body;
        const stopBtn = document.getElementById('stopBtn');
        let flashTimerId;
        
        // 启动闪烁
        function startFlashing() {
            body.style.backgroundColor = isBlack ? '#000' : '#fff';
            isBlack = !isBlack;
            flashTimerId = setTimeout(startFlashing, flashInterval);
        }
        
        // 停止闪烁
        function stopFlashing() {
            clearTimeout(flashTimerId);
            body.style.backgroundColor = '#f5f5f5'; // 恢复浅灰色背景
            stopBtn.innerHTML = '已停止';
            stopBtn.disabled = true;
            stopBtn.style.backgroundColor = '#95a5a6';
        }
        
        // 按钮事件
        stopBtn.addEventListener('click', stopFlashing);
        
        // 初始启动闪烁
        startFlashing();
    </script>
</body>
</html>
