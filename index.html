<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闪烁测试 - 安全警告</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "PingFang SC", sans-serif;
            background-color: #f9f9f9;
        }
        
        .warning-card {
            background: white;
            border-radius: 12px;
            max-width: 90%;
            width: 450px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: #e74c3c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .card-body {
            padding: 25px;
        }
        
        .warning-text {
            color: #333;
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 15px;
        }
        
        .test-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .btn-color {
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff);
            color: white;
        }
        
        .btn-color:hover {
            opacity: 0.9;
        }
        
        .btn-bw {
            background: #333;
            color: white;
        }
        
        .btn-bw:hover {
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="warning-card">
        <div class="card-header">⚠️ 高危闪烁测试警告</div>
        <div class="card-body">
            <p class="warning-text">
                本测试包含高频无限闪烁，可能诱发光敏性反应：<br>
                ▪ 癫痫患者/心脏病患者/孕妇严禁使用<br>
                ▪ 测试中若头晕/恶心请立即点击停止<br>
                ▪ 每次测试建议不超过10秒
            </p>
            <div class="test-buttons">
                <button class="btn btn-color" id="colorTestBtn">彩色（红/绿/蓝）测试</button>
                <button class="btn btn-bw" id="blackWhiteTestBtn">黑白测试</button>
            </div>
        </div>
    </div>

    <script>
        const colorTestBtn = document.getElementById('colorTestBtn');
        const blackWhiteTestBtn = document.getElementById('blackWhiteTestBtn');
        
        // 彩色测试按钮 - 跳转到彩色闪烁页面
        colorTestBtn.addEventListener('click', () => {
            window.location.href = 'color-flash.html';
        });
        
        // 黑白测试按钮 - 跳转到黑白闪烁页面
        blackWhiteTestBtn.addEventListener('click', () => {
            window.location.href = 'black-white-flash.html';
        });
    </script>
</body>
</html>
